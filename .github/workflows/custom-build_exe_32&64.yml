name: Custom Windows EXE Build (x64 + x86)
on:
  workflow_dispatch:

env:
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  RUST_VERSION: "1.75"  # Официальная версия из билда RustDesk (гарантирует совместимость)
  FLUTTER_VERSION: "3.22.3"  # Совместимая версия для генерации бриджей
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"

jobs:
  build-windows-exe:
    runs-on: windows-2022
    strategy:
      matrix:
        include:
          - arch: x64
            rust_target: x86_64-pc-windows-msvc
            vcpkg_triplet: x64-windows-static
            output_name: rustdesk-custom-x64.exe
          - arch: x86
            rust_target: i686-pc-windows-msvc
            vcpkg_triplet: x86-windows-static
            output_name: rustdesk-custom-x86.exe
      fail-fast: false

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain with rustfmt
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.rust_target }}
          components: rustfmt

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: 'C:\vcpkg'
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg_triplet }}
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ matrix.vcpkg_triplet }}
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="${VCPKG_DEFAULT_TRIPLET}"
          export VCPKG_DEFAULT_HOST_TRIPLET="${VCPKG_DEFAULT_HOST_TRIPLET}"
          
          "$VCPKG_ROOT/vcpkg" install \
            --triplet "$VCPKG_DEFAULT_TRIPLET" \
            --x-install-root="$VCPKG_ROOT/installed"
          
          # Verify opus headers exist
          if [ ! -f "$VCPKG_ROOT/installed/$VCPKG_DEFAULT_TRIPLET/include/opus/opus_multistream.h" ]; then
            echo "ERROR: opus headers missing for ${{ matrix.arch }}!"
            exit 1
          fi
          echo "✓ opus headers verified for ${{ matrix.arch }}"

      - name: Prepare Flutter dependencies
        shell: bash
        run: |
          cd flutter
          # Patch for compatibility (as in official build)
          sed -i 's/extended_text: 14.0.0/extended_text: 13.0.0/g' pubspec.yaml
          flutter pub get
          cd ..
          echo "✓ Flutter dependencies installed for ${{ matrix.arch }}"

      - name: Install bridge generation tools
        shell: bash
        run: |
          cargo install cargo-expand --version "1.0.95" --locked --force
          cargo install flutter_rust_bridge_codegen \
            --version ${{ env.FLUTTER_RUST_BRIDGE_VERSION }} \
            --features "uuid" \
            --locked \
            --force
          echo "✓ Bridge tools installed for ${{ matrix.arch }}"

      - name: Generate flutter_rust_bridge files (x64 only - shared between architectures)
        if: matrix.arch == 'x64'
        shell: bash
        run: |
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart \
            --c-output ./flutter/macos/Runner/bridge_generated.h \
            --rust-output ./src/bridge_generated.rs
          
          cp ./flutter/macos/Runner/bridge_generated.h ./flutter/ios/Runner/bridge_generated.h
          
          if [ ! -f "src/bridge_generated.rs" ] || [ ! -f "src/bridge_generated.io.rs" ]; then
            echo "ERROR: bridge files not generated!"
            ls -la src/ | grep -i bridge || true
            exit 1
          fi
          echo "✓ Bridge files generated"

      - name: Wait for bridge files (x86)
        if: matrix.arch == 'x86'
        shell: bash
        run: |
          # Wait for x64 job to generate bridge files
          for i in {1..30}; do
            if [ -f "src/bridge_generated.rs" ] && [ -f "src/bridge_generated.io.rs" ]; then
              echo "✓ Bridge files available"
              exit 0
            fi
            sleep 2
          done
          echo "ERROR: bridge files not available after 60 seconds!"
          exit 1

      - name: Verify Config Settings
        shell: pwsh
        run: |
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "web-srv.smol-it.ru")) {
            Write-Error "web-srv.smol-it.ru not found in config.rs"
            exit 1
          }
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "HFbRpr1f56XisOb5Ext6PNnWFpjyO3Ew6SLzfbJg88w=")) {
            Write-Error "API key not found in config.rs"
            exit 1
          }
          Write-Host "✓ Config settings verified for ${{ matrix.arch }}"

      - name: Build RustDesk (${{ matrix.arch }})
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg_triplet }}
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ matrix.vcpkg_triplet }}
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="${VCPKG_DEFAULT_TRIPLET}"
          export VCPKG_DEFAULT_HOST_TRIPLET="${VCPKG_DEFAULT_HOST_TRIPLET}"
          
          # Build WITHOUT hwcodec/vram for CI stability (especially important for x86)
          python ./build.py --portable --flutter --skip-portable-pack
          
          # Verify build success
          if [ ! -d "./flutter/build/windows/${{ matrix.arch == 'x64' && 'x64' || 'Win32' }}/runner/Release" ]; then
            echo "ERROR: Release directory not found for ${{ matrix.arch }}!"
            find ./flutter/build -type d 2>/dev/null | head -20
            exit 1
          fi
          
          mv "./flutter/build/windows/${{ matrix.arch == 'x64' && 'x64' || 'Win32' }}/runner/Release" "./rustdesk-${{ matrix.arch }}"
          echo "✓ Build successful for ${{ matrix.arch }}"

      - name: Create single EXE (${{ matrix.arch }})
        shell: bash
        run: |
          # Remove dpiAware
          sed -i '/dpiAware/d' res/manifest.xml
          
          # Generate portable packer
          cd libs/portable
          pip install -r requirements.txt
          python ./generate.py -f "../../rustdesk-${{ matrix.arch }}/" -o . -e "../../rustdesk-${{ matrix.arch }}/rustdesk.exe"
          cd ../..
          
          # Move result
          mkdir -p ./dist
          mv ./target/release/rustdesk-portable-packer.exe "./dist/${{ matrix.output_name }}"
          
          echo "✓ Single EXE created: ./dist/${{ matrix.output_name }}"
          ls -lh "./dist/${{ matrix.output_name }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-single-exe-${{ matrix.arch }}
          path: "./dist/${{ matrix.output_name }}"
          retention-days: 30

  release:
    needs: build-windows-exe
    runs-on: windows-2022
    steps:
      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: rustdesk-single-exe-x64
          path: ./dist

      - name: Download x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: rustdesk-single-exe-x86
          path: ./dist

      - name: Create release package
        shell: pwsh
        run: |
          $version = "1.0.0-custom"
          $zipName = "rustdesk-$version-windows.zip"
          Compress-Archive -Path "./dist/*" -DestinationPath "./$zipName"
          Write-Host "✓ Release package created: $zipName"

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-release-package
          path: ./*.zip
          retention-days: 30
