name: Custom Windows EXE Build (x64 + x86)
on:
  workflow_dispatch:

env:
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  RUST_VERSION: "1.75"
  FLUTTER_VERSION: "3.22.3"
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"

jobs:
  build-windows-exe:
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore official Cargo.lock
        shell: pwsh
        run: |
          if (-not (Test-Path "Cargo.lock")) {
            Write-Host "Cargo.lock not found, restoring from official repository..."
            $commit = "d6c8a3b9c0e7a8f9b3e0e8c3a0f9a8b3e0e8c3a0"  # Замените на актуальный коммит вашей версии
            Invoke-WebRequest -Uri "https://raw.githubusercontent.com/rustdesk/rustdesk/$commit/Cargo.lock" -OutFile "Cargo.lock"
            Write-Host "✓ Cargo.lock restored"
          } else {
            Write-Host "✓ Cargo.lock found"
          }

      - name: Install Rust toolchain with rustfmt
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: |
            x86_64-pc-windows-msvc
            i686-pc-windows-msvc
          components: rustfmt

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: 'C:\vcpkg'
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies (x64)
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
          VCPKG_DEFAULT_HOST_TRIPLET: "x64-windows-static"
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="x64-windows-static"
          export VCPKG_DEFAULT_HOST_TRIPLET="x64-windows-static"
          
          "$VCPKG_ROOT/vcpkg" install \
            --triplet "$VCPKG_DEFAULT_TRIPLET" \
            --x-install-root="$VCPKG_ROOT/installed"
          
          if [ ! -f "$VCPKG_ROOT/installed/$VCPKG_DEFAULT_TRIPLET/include/opus/opus_multistream.h" ]; then
            echo "ERROR: opus headers missing!"
            exit 1
          fi
          echo "✓ opus headers verified (x64)"

      - name: Prepare Flutter dependencies
        shell: bash
        run: |
          cd flutter
          sed -i 's/extended_text: 14.0.0/extended_text: 13.0.0/g' pubspec.yaml
          flutter pub get
          cd ..
          echo "✓ Flutter dependencies installed"

      - name: Install bridge generation tools
        shell: bash
        run: |
          cargo install cargo-expand --version "1.0.95" --locked --force
          cargo install flutter_rust_bridge_codegen \
            --version ${{ env.FLUTTER_RUST_BRIDGE_VERSION }} \
            --features "uuid" \
            --locked \
            --force
          echo "✓ Bridge tools installed"

      - name: Generate flutter_rust_bridge files
        shell: bash
        run: |
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart \
            --c-output ./flutter/macos/Runner/bridge_generated.h \
            --rust-output ./src/bridge_generated.rs
          
          cp ./flutter/macos/Runner/bridge_generated.h ./flutter/ios/Runner/bridge_generated.h
          
          if [ ! -f "src/bridge_generated.rs" ] || [ ! -f "src/bridge_generated.io.rs" ]; then
            echo "ERROR: bridge files not generated!"
            ls -la src/ | grep -i bridge || true
            exit 1
          fi
          echo "✓ Bridge files generated successfully"

      - name: Verify Config Settings
        shell: pwsh
        run: |
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "web-srv.smol-it.ru")) {
            Write-Error "web-srv.smol-it.ru not found in config.rs"
            exit 1
          }
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "HFbRpr1f56XisOb5Ext6PNnWFpjyO3Ew6SLzfbJg88w=")) {
            Write-Error "API key not found in config.rs"
            exit 1
          }
          Write-Host "✓ Config settings verified"

      # ===== СБОРКА X64 =====
      - name: Build RustDesk (x64)
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
          VCPKG_DEFAULT_HOST_TRIPLET: "x64-windows-static"
          WINDOWS_BUILD_ARCH: "x64"  # КРИТИЧЕСКИ ВАЖНО для выбора архитектуры
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="x64-windows-static"
          export VCPKG_DEFAULT_HOST_TRIPLET="x64-windows-static"
          export WINDOWS_BUILD_ARCH="x64"
          
          python ./build.py --portable --flutter --skip-portable-pack
          
          if [ ! -d "./flutter/build/windows/x64/runner/Release" ]; then
            echo "ERROR: Release directory not found for x64!"
            find ./flutter/build -type d 2>/dev/null | head -20
            exit 1
          fi
          
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk-x64
          echo "✓ x64 build successful"

      # ===== СБОРКА X86 =====
      - name: Install vcpkg dependencies (x86)
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: "x86-windows-static"
          VCPKG_DEFAULT_HOST_TRIPLET: "x86-windows-static"
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="x86-windows-static"
          export VCPKG_DEFAULT_HOST_TRIPLET="x86-windows-static"
          
          "$VCPKG_ROOT/vcpkg" install \
            --triplet "$VCPKG_DEFAULT_TRIPLET" \
            --x-install-root="$VCPKG_ROOT/installed"
          
          if [ ! -f "$VCPKG_ROOT/installed/$VCPKG_DEFAULT_TRIPLET/include/opus/opus_multistream.h" ]; then
            echo "ERROR: opus headers missing for x86!"
            exit 1
          fi
          echo "✓ opus headers verified (x86)"

      - name: Build RustDesk (x86)
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: "x86-windows-static"
          VCPKG_DEFAULT_HOST_TRIPLET: "x86-windows-static"
          WINDOWS_BUILD_ARCH: "x86"  # КРИТИЧЕСКИ ВАЖНО для выбора архитектуры
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="x86-windows-static"
          export VCPKG_DEFAULT_HOST_TRIPLET="x86-windows-static"
          export WINDOWS_BUILD_ARCH="x86"
          
          # ОЧИЩАЕМ ПРЕДЫДУЩУЮ СБОРКУ чтобы избежать конфликтов
          rm -rf ./flutter/build/windows
          
          python ./build.py --portable --flutter --skip-portable-pack
          
          # Проверяем оба возможных пути (некоторые версии используют разные имена)
          if [ -d "./flutter/build/windows/Win32/runner/Release" ]; then
            mv ./flutter/build/windows/Win32/runner/Release ./rustdesk-x86
            echo "✓ x86 build successful (Win32 path)"
          elif [ -d "./flutter/build/windows/x86/runner/Release" ]; then
            mv ./flutter/build/windows/x86/runner/Release ./rustdesk-x86
            echo "✓ x86 build successful (x86 path)"
          else
            echo "ERROR: Release directory not found for x86!"
            echo "=== Build output ==="
            cat ./flutter/build/windows/CMakeCache.txt 2>/dev/null || echo "CMakeCache.txt not found"
            echo "=== Available directories ==="
            find ./flutter/build/windows -type d 2>/dev/null | head -30
            exit 1
          fi

      - name: Create single EXE (x64)
        shell: bash
        run: |
          # Восстанавливаем оригинальный манифест
          git checkout res/manifest.xml 2>/dev/null || true
          
          sed -i '/dpiAware/d' res/manifest.xml
          
          cd libs/portable
          pip install -r requirements.txt
          python ./generate.py -f "../../rustdesk-x64/" -o . -e "../../rustdesk-x64/rustdesk.exe"
          cd ../..
          
          mkdir -p ./dist
          mv ./target/release/rustdesk-portable-packer.exe ./dist/rustdesk-custom-x64.exe
          echo "✓ x64 single EXE created"

      - name: Create single EXE (x86)
        shell: bash
        run: |
          # Восстанавливаем оригинальный манифест
          git checkout res/manifest.xml 2>/dev/null || true
          
          sed -i '/dpiAware/d' res/manifest.xml
          
          cd libs/portable
          python ./generate.py -f "../../rustdesk-x86/" -o . -e "../../rustdesk-x86/rustdesk.exe"
          cd ../..
          
          mv ./target/release/rustdesk-portable-packer.exe ./dist/rustdesk-custom-x86.exe
          echo "✓ x86 single EXE created"

      - name: Verify EXE files
        shell: pwsh
        run: |
          Write-Host "=== Generated EXE files ==="
          Get-ChildItem -Path ./dist -Filter "*.exe" | ForEach-Object {
            Write-Host "✓ $($_.Name) - $([math]::Round($_.Length / 1MB, 2)) MB"
          }
          
          # Проверяем, что оба файла существуют
          $x64Exists = Test-Path "./dist/rustdesk-custom-x64.exe"
          $x86Exists = Test-Path "./dist/rustdesk-custom-x86.exe"
          
          if (-not $x64Exists) {
            Write-Error "x64 EXE not found!"
            exit 1
          }
          if (-not $x86Exists) {
            Write-Error "x86 EXE not found!"
            exit 1
          }
          Write-Host "✓ Both EXE files created successfully"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-single-exe
          path: ./dist/
          retention-days: 30
