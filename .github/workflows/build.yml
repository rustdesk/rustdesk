name: Build RustDesk
   on:
     push:
       branches: [ main ]
     pull_request:
       branches: [ main ]
   jobs:
     build:
       runs-on: ubuntu-latest
       steps:
       - uses: actions/checkout@v2
       - name: Install Rust
         uses: actions/setup-rust@v1
         with:
           rust-version: stable
       - name: Build RustDesk
         run: cargo build --release
       - name: Upload Artifact
         uses: actions/upload-artifact@v2
         with:
           name: rustdesk
           path: target/release/rustdesk
