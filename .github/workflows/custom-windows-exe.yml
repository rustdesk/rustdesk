name: Custom Windows EXE Build
on:
  workflow_dispatch:

env:
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
  VCPKG_DEFAULT_HOST_TRIPLET: "x64-windows-static"
  RUST_VERSION: "1.82"  # Требуется для современных зависимостей (yoke v0.8.1+)
  FLUTTER_VERSION: "3.24.5"

jobs:
  build-windows-exe:
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Verify bridge files exist (critical!)
        shell: pwsh
        run: |
          # Эти файлы ДОЛЖНЫ быть в репозитории — они уже сгенерированы официальной командой
          $requiredFiles = @(
            "src/bridge_generated.rs",
            "src/bridge_generated.io.rs",
            "src/frb_generated.io.rs"
          )
          
          foreach ($file in $requiredFiles) {
            if (-not (Test-Path $file)) {
              Write-Error "MISSING: $file"
              Write-Error "This file must be committed to your repository."
              Write-Error "Copy it from official RustDesk repo (same version/tag):"
              Write-Error "https://github.com/rustdesk/rustdesk/tree/master/src"
              exit 1
            }
          }
          Write-Host "✓ All bridge files found (no generation needed)"

      - name: Verify Cargo.lock exists (critical for dependency resolution)
        shell: pwsh
        run: |
          if (-not (Test-Path "Cargo.lock")) {
            Write-Error "Cargo.lock not found! This file is REQUIRED."
            Write-Error "Please commit Cargo.lock from the same version/tag as your source code."
            exit 1
          }
          Write-Host "✓ Cargo.lock found"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: 'C:\vcpkg'
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: ${{ env.VCPKG_DEFAULT_TRIPLET }}
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ env.VCPKG_DEFAULT_HOST_TRIPLET }}
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="${VCPKG_DEFAULT_TRIPLET}"
          export VCPKG_DEFAULT_HOST_TRIPLET="${VCPKG_DEFAULT_HOST_TRIPLET}"
          
          "$VCPKG_ROOT/vcpkg" install \
            --triplet "$VCPKG_DEFAULT_TRIPLET" \
            --x-install-root="$VCPKG_ROOT/installed"
          
          # Verify opus headers exist (critical for magnum-opus)
          if [ ! -f "$VCPKG_ROOT/installed/$VCPKG_DEFAULT_TRIPLET/include/opus/opus_multistream.h" ]; then
            echo "ERROR: opus headers missing!"
            ls -la "$VCPKG_ROOT/installed/$VCPKG_DEFAULT_TRIPLET/include/" 2>/dev/null || true
            exit 1
          fi
          echo "✓ opus headers verified"

      - name: Verify Config Settings
        shell: pwsh
        run: |
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "web-srv.smol-it.ru")) {
            Write-Error "web-srv.smol-it.ru not found in config.rs"
            exit 1
          }
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "HFbRpr1f56XisOb5Ext6PNnWFpjyO3Ew6SLzfbJg88w=")) {
            Write-Error "API key not found in config.rs"
            exit 1
          }
          Write-Host "✓ Config settings verified"

      - name: Build RustDesk (without hwcodec/vram for CI stability)
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: ${{ env.VCPKG_DEFAULT_TRIPLET }}
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ env.VCPKG_DEFAULT_HOST_TRIPLET }}
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="${VCPKG_DEFAULT_TRIPLET}"
          export VCPKG_DEFAULT_HOST_TRIPLET="${VCPKG_DEFAULT_HOST_TRIPLET}"
          
          # Сборка БЕЗ hwcodec/vram — они не критичны для базовой работы и часто ломают билд в CI
          python ./build.py --portable --flutter --skip-portable-pack
          
          # Verify build success
          if [ ! -d "./flutter/build/windows/x64/runner/Release" ]; then
            echo "ERROR: Release directory not found!"
            echo "=== Flutter build directory ==="
            find ./flutter/build -type d 2>/dev/null | head -30 || true
            echo "=== Target directory ==="
            ls -la ./target/release/ 2>/dev/null | head -20 || true
            exit 1
          fi
          
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk
          echo "✓ Build successful"

      - name: Create single EXE (self-extracting)
        shell: bash
        run: |
          # Remove dpiAware safely
          sed -i '/dpiAware/d' res/manifest.xml
          echo "✓ dpiAware removed from manifest.xml"
          
          # Generate portable packer
          cd libs/portable
          pip install -r requirements.txt
          python ./generate.py -f ../../rustdesk/ -o . -e ../../rustdesk/rustdesk.exe
          cd ../..
          
          # Move result
          mkdir -p ./dist
          if [ -f "./target/release/rustdesk-portable-packer.exe" ]; then
            mv ./target/release/rustdesk-portable-packer.exe ./dist/rustdesk-custom.exe
          elif [ -f "./rustdesk/rustdesk-portable-packer.exe" ]; then
            mv ./rustdesk/rustdesk-portable-packer.exe ./dist/rustdesk-custom.exe
          else
            echo "ERROR: rustdesk-portable-packer.exe not found!"
            find . -name "rustdesk-portable-packer.exe" 2>/dev/null || true
            exit 1
          fi
          
          echo "✓ Single EXE created: ./dist/rustdesk-custom.exe"
          ls -lh ./dist/rustdesk-custom.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-single-exe
          path: ./dist/rustdesk-custom.exe
          retention-days: 30
