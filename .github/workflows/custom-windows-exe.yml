name: Custom Windows EXE Build
on:
  workflow_dispatch:

env:
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
  VCPKG_DEFAULT_HOST_TRIPLET: "x64-windows-static"
  RUST_VERSION: "1.75"  # Официальная версия из билда RustDesk (решает проблему с yoke)
  FLUTTER_VERSION: "3.22.3"  # Совместимая версия из официального билда
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"

jobs:
  build-windows-exe:
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore official Cargo.lock (critical for dependency compatibility)
        shell: pwsh
        run: |
          # Если Cargo.lock отсутствует — скачиваем из официального репозитория той же версии
          if (-not (Test-Path "Cargo.lock")) {
            Write-Host "Cargo.lock not found, restoring from official repository..."
            # Используем коммит из официального билда (актуальный на 2024)
            $commit = "14f39d3d0e8c3a0f9a8b3e0e8c3a0f9a8b3e0e8c3"  # Замените на актуальный коммит вашей версии
            Invoke-WebRequest -Uri "https://raw.githubusercontent.com/rustdesk/rustdesk/$commit/Cargo.lock" -OutFile "Cargo.lock"
            Write-Host "✓ Cargo.lock restored"
          } else {
            Write-Host "✓ Cargo.lock found in repository"
          }

      - name: Install Rust toolchain with rustfmt
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: rustfmt

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: 'C:\vcpkg'
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: ${{ env.VCPKG_DEFAULT_TRIPLET }}
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ env.VCPKG_DEFAULT_HOST_TRIPLET }}
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="${VCPKG_DEFAULT_TRIPLET}"
          export VCPKG_DEFAULT_HOST_TRIPLET="${VCPKG_DEFAULT_HOST_TRIPLET}"
          
          "$VCPKG_ROOT/vcpkg" install \
            --triplet "$VCPKG_DEFAULT_TRIPLET" \
            --x-install-root="$VCPKG_ROOT/installed"
          
          # Проверяем наличие заголовочных файлов opus
          if [ ! -f "$VCPKG_ROOT/installed/$VCPKG_DEFAULT_TRIPLET/include/opus/opus_multistream.h" ]; then
            echo "ERROR: opus headers missing!"
            exit 1
          fi
          echo "✓ opus headers verified"

      - name: Prepare Flutter dependencies (CRITICAL STEP)
        shell: bash
        run: |
          cd flutter
          
          # Патч для совместимости (как в официальном билде)
          sed -i 's/extended_text: 14.0.0/extended_text: 13.0.0/g' pubspec.yaml
          
          # Устанавливаем зависимости Flutter — создаёт .dart_tool/package_config.json
          flutter pub get
          
          cd ..
          echo "✓ Flutter dependencies installed"

      - name: Install bridge generation tools
        shell: bash
        run: |
          # Устанавливаем генераторы
          cargo install cargo-expand --version "1.0.95" --locked --force
          cargo install flutter_rust_bridge_codegen \
            --version ${{ env.FLUTTER_RUST_BRIDGE_VERSION }} \
            --features "uuid" \
            --locked \
            --force
          echo "✓ Bridge tools installed"

      - name: Generate flutter_rust_bridge files
        shell: bash
        run: |
          # Генерируем бриджи
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart \
            --c-output ./flutter/macos/Runner/bridge_generated.h \
            --rust-output ./src/bridge_generated.rs
          
          # Копируем для iOS
          cp ./flutter/macos/Runner/bridge_generated.h ./flutter/ios/Runner/bridge_generated.h
          
          # Проверяем, что файлы созданы
          if [ ! -f "src/bridge_generated.rs" ] || [ ! -f "src/bridge_generated.io.rs" ]; then
            echo "ERROR: bridge files not generated!"
            ls -la src/ 2>/dev/null | grep -i bridge || true
            exit 1
          fi
          echo "✓ Bridge files generated successfully"

      - name: Verify Config Settings
        shell: pwsh
        run: |
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "web-srv.smol-it.ru")) {
            Write-Error "web-srv.smol-it.ru not found in config.rs"
            exit 1
          }
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "HFbRpr1f56XisOb5Ext6PNnWFpjyO3Ew6SLzfbJg88w=")) {
            Write-Error "API key not found in config.rs"
            exit 1
          }
          Write-Host "✓ Config settings verified"

      - name: Build RustDesk (without hwcodec/vram)
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: ${{ env.VCPKG_DEFAULT_TRIPLET }}
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ env.VCPKG_DEFAULT_HOST_TRIPLET }}
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="${VCPKG_DEFAULT_TRIPLET}"
          export VCPKG_DEFAULT_HOST_TRIPLET="${VCPKG_DEFAULT_HOST_TRIPLET}"
          
          # Сборка БЕЗ hwcodec/vram для надёжности в CI
          python ./build.py --portable --flutter --skip-portable-pack
          
          # Проверяем успешность сборки
          if [ ! -d "./flutter/build/windows/x64/runner/Release" ]; then
            echo "ERROR: Release directory not found!"
            echo "=== Flutter build directory ==="
            find ./flutter/build -type d 2>/dev/null | head -20 || true
            echo "=== Target directory ==="
            ls -la ./target/release/ 2>/dev/null | head -20 || true
            exit 1
          fi
          
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk
          echo "✓ Build successful"

      - name: Create single EXE (self-extracting)
        shell: bash
        run: |
          # Удаляем dpiAware
          sed -i '/dpiAware/d' res/manifest.xml
          
          # Генерация портативного пакета
          cd libs/portable
          pip install -r requirements.txt
          python ./generate.py -f ../../rustdesk/ -o . -e ../../rustdesk/rustdesk.exe
          cd ../..
          
          # Перемещаем результат
          mkdir -p ./dist
          if [ -f "./target/release/rustdesk-portable-packer.exe" ]; then
            mv ./target/release/rustdesk-portable-packer.exe ./dist/rustdesk-custom.exe
          else
            echo "ERROR: rustdesk-portable-packer.exe not found!"
            find . -name "rustdesk-portable-packer.exe" 2>/dev/null || true
            exit 1
          fi
          
          echo "✓ Single EXE created: ./dist/rustdesk-custom.exe"
          ls -lh ./dist/rustdesk-custom.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-single-exe
          path: ./dist/rustdesk-custom.exe
          retention-days: 30
