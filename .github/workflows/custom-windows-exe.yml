name: Custom Windows EXE Build
on:
  workflow_dispatch:

env:
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VCPKG_DEFAULT_TRIPLET: "x64-windows-static"
  VCPKG_DEFAULT_HOST_TRIPLET: "x64-windows-static"
  RUST_VERSION: "1.75"
  FLUTTER_VERSION: "3.24.5"

jobs:
  build-windows-exe:
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore official Cargo.lock (critical for version compatibility)
        shell: pwsh
        run: |
          # Удаляем существующий Cargo.lock если он есть (чтобы избежать конфликтов версий)
          if (Test-Path "Cargo.lock") {
            Remove-Item -Force "Cargo.lock"
            Write-Host "✓ Removed existing Cargo.lock"
          }
          
          # Клонируем официальный репозиторий для получения совместимого Cargo.lock
          git clone --depth 1 --branch 1.2.4 https://github.com/rustdesk/rustdesk.git /tmp/rustdesk-official
          Copy-Item -Path "/tmp/rustdesk-official/Cargo.lock" -Destination "Cargo.lock" -Force
          Write-Host "✓ Restored official Cargo.lock from RustDesk v1.2.4"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: 'C:\vcpkg'
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies (via bash)
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: ${{ env.VCPKG_DEFAULT_TRIPLET }}
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ env.VCPKG_DEFAULT_HOST_TRIPLET }}
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="${VCPKG_DEFAULT_TRIPLET}"
          export VCPKG_DEFAULT_HOST_TRIPLET="${VCPKG_DEFAULT_HOST_TRIPLET}"
          
          "$VCPKG_ROOT/vcpkg" install \
            --triplet "$VCPKG_DEFAULT_TRIPLET" \
            --x-install-root="$VCPKG_ROOT/installed"
          
          # Проверяем наличие заголовочных файлов opus
          if [ ! -f "$VCPKG_ROOT/installed/$VCPKG_DEFAULT_TRIPLET/include/opus/opus_multistream.h" ]; then
            echo "ERROR: opus headers missing!"
            ls -la "$VCPKG_ROOT/installed/$VCPKG_DEFAULT_TRIPLET/include/" 2>/dev/null || true
            exit 1
          fi
          echo "✓ opus headers verified"

      - name: Verify Config Settings
        shell: pwsh
        run: |
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "web-srv.smol-it.ru")) {
            Write-Error "web-srv.smol-it.ru not found in config.rs"
            exit 1
          }
          if (-not (Select-String -Path libs/hbb_common/src/config.rs -Pattern "HFbRpr1f56XisOb5Ext6PNnWFpjyO3Ew6SLzfbJg88w=")) {
            Write-Error "API key not found in config.rs"
            exit 1
          }
          Write-Host "✓ Config settings verified"

      - name: Build RustDesk (without hwcodec/vram)
        shell: bash
        env:
          VCPKG_ROOT: "C:/vcpkg"
          VCPKG_DEFAULT_TRIPLET: ${{ env.VCPKG_DEFAULT_TRIPLET }}
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ env.VCPKG_DEFAULT_HOST_TRIPLET }}
        run: |
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKG_DEFAULT_TRIPLET="${VCPKG_DEFAULT_TRIPLET}"
          export VCPKG_DEFAULT_HOST_TRIPLET="${VCPKG_DEFAULT_HOST_TRIPLET}"
          
          # Сборка БЕЗ hwcodec/vram — они не критичны и часто ломают билд в CI
          python ./build.py --portable --flutter --skip-portable-pack --locked
          
          # Проверяем успешность сборки
          if [ ! -d "./flutter/build/windows/x64/runner/Release" ]; then
            echo "ERROR: Release directory not found!"
            find ./flutter/build -type d 2>/dev/null | head -20
            exit 1
          fi
          
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk
          echo "✓ Build successful"

      - name: Create single EXE (self-extracting)
        shell: pwsh
        run: |
          # Безопасное удаление dpiAware через PowerShell
          $manifestPath = "res/manifest.xml"
          if (Test-Path $manifestPath) {
            $content = Get-Content -Path $manifestPath -Raw
            $content = $content -replace '(?ms)\s*<application\b[^>]*>.*?</application>', ''
            Set-Content -Path $manifestPath -Value $content -Encoding UTF8
            Write-Host "✓ dpiAware removed from manifest.xml"
          }

          # Генерация портативного пакета
          Set-Location libs/portable
          pip install -r requirements.txt
          python ./generate.py -f ../../rustdesk/ -o . -e ../../rustdesk/rustdesk.exe
          Set-Location ../..

          # Перемещаем результат
          $packerSrc = "./target/release/rustdesk-portable-packer.exe"
          $packerDst = "./dist/rustdesk-custom.exe"
          
          New-Item -ItemType Directory -Path (Split-Path $packerDst -Parent) -Force | Out-Null
          
          if (Test-Path $packerSrc) {
            Move-Item -Path $packerSrc -Destination $packerDst -Force
            Write-Host "✓ Single EXE created: $packerDst"
            Get-Item $packerDst | Format-List Name, Length, LastWriteTime
          } else {
            Write-Error "rustdesk-portable-packer.exe not found!"
            Get-ChildItem -Path "./target/release/" -Filter "*rustdesk*" -Recurse -ErrorAction SilentlyContinue | Format-Table FullName
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-single-exe
          path: ./dist/rustdesk-custom.exe
          retention-days: 30
